<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brick breaker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game">
        <div id="start">
            <div><img src="img/start2.jpeg" id="start" alt=""></div>
        </div>
        <div id="LevelUp">
            <div><img src="img/win.jpeg" id="win" alt=""></div>
            <div><img src="img/contnue.jpeg" id="continue" alt=""></div>
        </div>
        <div id="gameover">
            <img id="lost" src="#" alt="">
            <!-- img/gameover6.png -->
            <p class="para">GAME OVER</p>
            <div><img src="img/playAgain.jpeg" id="restart" alt=""></div>
            <div class="score"><p id="score">YOUR SCORE: </p></div>
        </div>
        <canvas id="myCanvas"></canvas>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
